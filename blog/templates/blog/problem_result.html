{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h1>{{ post.title }}</h1>
        <!--<p>{{ post.text|linebreaksbr }}</p>-->
        {% if post.problem_id == 4 %}
            <p><img src="{% static 'test1.png' %}" width="600"></p>
        {% endif %}
        {% if post.problem_id == 2 %}
            <p><img src="{% static 'power_model.png' %}" width="600"></p>
        {% endif %}
    </div>
{% endblock %}
